<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy System</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="refresh" content="10">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript">
        function show_data(data){
            var cpu = data['cpu'];
            document.getElementById("cpu").innerHTML = cpu;

            var free_disk = data['disk']['free_percent'];
            document.getElementById("disk").innerHTML = free_disk;

            var uptime = data['up_time']['time']
            var uptime_unit = data['up_time']['unit']
            document.getElementById("time_value").innerHTML = uptime;
            document.getElementById("timeunit").innerHTML = uptime_unit;

            var free_memory = data['ram']['free_percent']
            document.getElementById("freememory").innerHTML = free_memory;

            var time_object = data['timestamp'];
            document.getElementById("timestamp").innerHTML = time_object;
        }
    </script>

     <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('time').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }
    </script>

    <style>
        #title{
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #000000;
        }
        #sub-title{
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
        }
        #text{
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body onload="startTime()">
<center>

    <div class="card" style="width: 80%; margin-top: 20px; text-align: center">
            <div class="card-body">
                <span id="title"><a style="text-decoration: none; color:#000000" href="http://localhost:5000/happysystem">Happy System</a></span><br>
                <span id="sub-title">"<span id="time"></span>"</span>
            </div>
        </div>

    <div class="card" style="width:80%; margin-top:20px">
        <div class="card-body">
            <div style="width: 50%">
                <canvas id="data-rep"></canvas>
            </div>
        </div>

    </div>
    {{result.data | tojson | safe}}
</center>

<script>
    function linechart(title) {
        var ctx = document.getElementById('data-rep').getContext('2d');
        var keys = [];
        var values = []

        var data = JSON.parse('{{result.data | tojson | safe}}');
        if (data == 0) {
            title = "Initialising metrics!"
        }
        var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

            // The data for our dataset
            data: {
            labels: ["test"],
                datasets: [{
                label: title,
                    backgroundColor: 'rgb(26, 26, 26)',
                    borderColor: 'rgb(128, 128, 128)',
                    data: [data]
            }]
            },

    // Configuration options go here
            options: {}
    });
    }

    linechart("CPU Usage %");
</script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
