name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        echo "Github actions triggered"
        my_var="$(git branch | grep \* | cut -d ' ' -f2)"
        echo "${my_var}"
        echo "test ended"
