name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        echo "Github actions triggered"
        echo "$(git branch)"
        branch_name="$(git rev-parse --abbrev-ref HEAD)"
        echo "${branch_name}"
        echo ${GITHUB_REF##*/}
        echo "test ended"
