name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        echo "Github actions triggered"
        echo "Branch Name: ${GITHUB_REF##*/}"
        echo "-----"
        echo "Terraform validation"
        echo "-----"
        terraform --version
        cd terraform/my-terraform/ec2
        terraform init
        terraform validate
        if [$? == 0]
        then
            echo "No errors in the terraform syntax"
        else
        then
            echo "Errors in terraform syntax"
        fi
        echo "-----"
        echo "test ended"
